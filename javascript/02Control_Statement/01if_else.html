    <script>
      // The if statement is used to execute a block of code only if the specified condition evaluates to true

      var now = new Date();
      var dayOfWeek = now.getDay(); // Sunday - Saturday : 0 - 6

      if (dayOfWeek == 6) {
        alert("Have a nice weekend!");
      } else {
        alert("Have a nice day!");
      }
    </script>
