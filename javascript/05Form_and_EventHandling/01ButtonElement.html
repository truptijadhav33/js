<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonElement</title>
</head>
<body>
    <form onsubmit="submit()" onreset="clean()">
    <div class="container">
        <input type="text" name="t1">
        <input type="submit" value="Submit" name="
        s">
        <input type="reset" value="Reset" name="r">

        <!-- Attributes -->

        <!-- 1> type
             2> value
             3> Name -->
    </div>
    </form>
    <script>
        function submit(){
            alert("Form submitted successfully..!!");
        }
        function clean(){
            alert("Reset!!!");
        }
    </script>
</body>
</html>
