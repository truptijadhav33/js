<!DOCTYPE html>
<html>
<head>
	<title>Status Bar Demo</title>
	
</head>
<body>
<h2>Image Rollover</h2>
<a onmouseover="window.status='welcome to Status bar.This is an Apple'">
	<h3>Apple</h3>
</a>

<a onmouseover="window.status='welcome to Status bar.This is an pineapple'">
	<h3>Pineapple</h3>
</a>
</body>
</html>
