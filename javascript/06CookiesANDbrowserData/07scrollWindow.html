<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 500px;
        height: 500px;
    }
</style>
<body>
   <input type="button" onclick="scrollhor" value="scrollhor">
   <input type="button" onclick="scrollver" value="scrollver">
    <script>
        function scrollhor()
        {
            window.scrollTo(500,0);
        }
        function scrollver()
        {
            window.scrollTo(0,500);
        }
    </script>
</body>
</html>
